<ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
<ngx-charts-line-chart
*ngIf="!isLoading"
  [view]="view"
  [scheme]="colorScheme"
  [results]="chartData"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  style="fill: #ffffff;"
  [showGridLines]="false"
  [yScaleMax]="100">
</ngx-charts-line-chart>
